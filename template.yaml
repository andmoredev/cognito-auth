AWSTemplateFormatVersion: 2010-09-09
Description: cognito-api-gateway
Transform:  AWS::Serverless-2016-10-31

Metadata:
  esbuild-properties: &esbuild-properties
    Format: esm
    Minify: false
    OutExtension:
      - .js=.mjs
    Target: es2020
    Sourcemap: false
    EntryPoints:
      - index.mjs
    Banner:
      - js=import { createRequire } from 'module'; const require = createRequire(import.meta.url);
    External:
      - '@aws-sdk/*'

  esbuild: &esbuild
    BuildMethod: esbuild
    BuildProperties: *esbuild-properties

Parameters:
  CognitoUserPoolDomainName:
    Type: String
    Description: The domain name for the Cognito User Pool

Resources:
  CognitoUserPool:
    Type: AWS::Cognito::UserPool
    DeletionPolicy: Delete
    UpdateReplacePolicy: Delete

  CognitoUserPoolDomain:
    Type: AWS::Cognito::UserPoolDomain
    Properties:
      UserPoolId: !Ref CognitoUserPool
      Domain: !Ref CognitoUserPoolDomainName

  CognitoUserPoolIdParameter:
    Type: AWS::SSM::Parameter
    Properties:
      Name: !Sub /${AWS::StackName}/CognitoUserPoolId
      Type: String
      Value: !Ref CognitoUserPool

  CognitoUserPoolArnParameter:
    Type: AWS::SSM::Parameter
    Properties:
      Name: !Sub /${AWS::StackName}/CognitoUserPoolArn
      Type: String
      Value: !GetAtt CognitoUserPool.Arn

  CognitoUserPoolUrlParameter:
    Type: AWS::SSM::Parameter
    Properties:
      Name: !Sub /${AWS::StackName}/CognitoUserPoolUrl
      Type: String
      Value: !Sub https://${CognitoUserPoolDomainName}.auth.${AWS::Region}.amazoncognito.com

Outputs:
  UserPoolId:
    Description: User Pool ID
    Value: !Ref CognitoUserPool
  UserPoolURL:
    Description: URI to be used to setup external federated IDPs
    Value: !Sub https://${CognitoUserPoolDomain}.auth.${AWS::Region}.amazoncognito.com